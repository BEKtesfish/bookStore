<!DOCTYPE html5>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="./css/Cart_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header>
        <nav>
            <div>
                <img class ="logo" src="./images/logo.webp" alt="This is the website logo" /> 
            </div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="cart">
       
        <div class="added-item">
            <div class="added-item-el">
                <img src="./images/book_mock_up.jpg" alt="A mock-up book image until a real book image is used." />
                <h3>Brave New World</h3>
                <p>Price: $11.79</p>
                <p>Quantity: 2</p>
            </div>
            <div aria-label="A button to remove the selected books from cart" class="remove-btn"><a href="#" class="remove-btn-el">Remove</a></div>
        </div>
    
        <div class="added-item">
            <div class="added-item-el">
                <img src="./images/book_mock_up.jpg" alt="A mock-up book image until a real book image is used." />
                <h3>1984</h3>
                <p>Price: $10.49</p>
                <p>Quantity: 1</p>
            </div>
            <div aria-label="A button to remove the selected books from cart" class="remove-btn"><a href="#" class="remove-btn-el">Remove</a></div>
        </div>
    
        <div class="added-item">
            <div class="added-item-el">
                <img src="./images/book_mock_up.jpg" alt="A mock-up book image until a real book image is used." />
                <h3>To Kill a Mockingbird</h3>
                <p>Price: $12.89</p>
                <p>Quantity: 3</p>
            </div>
            <div aria-label="A button to remove the selected books from cart" class="remove-btn"><a href="#" class="remove-btn-el">Remove</a></div>
        </div>
    
        <div class="added-item">
            <div class="added-item-el">
                <img src="./images/book_mock_up.jpg" alt="A mock-up book image until a real book image is used." />
                <h3>The Catcher in the Rye</h3>
                <p>Price: $9.99</p>
                <p>Quantity: 1</p>
            </div>
            <div aria-label="A button to remove the selected books from cart" class="remove-btn"><a href="#" class="remove-btn-el">Remove</a></div>
        </div>
    
    </main>
    
    <section class="total">
        <p class="total-el">Total: <span class="total_num">$350</span></p>
        <a href="#" aria-label="Pay total" class="button pay-btn">Checkout</a>
    </section>
    <footer class="cart-footer">
        <p>&copy; 2021</p>
    </footer>

</body>
</html>
